<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Sustituciones y Equivalencias de Recambios</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="css/fonts/fonts.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/overload.css"/>

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioSustitucion.js" type="text/javascript"></script> 
    </head>


    <body>

        <div class="container">

            <div class="page-header">
                <h1>Sustituciones y Equivalencias de Recambios</h1>      
            </div>

            <form name="formSustitucion" id="formulario">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idSustitucion" class="">ID Sustitucion</label>
                            <input type="text" class="form-control" id="idSustitucion" name="idSustitucion" readonly="readonly">
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-3">              
                        <div class="form-group">
                            <label for="referenciaRecambioA">Referencia A<a href="formularioRecambio.html" title="Formulario Recambio"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>                            
                            <input type="text" class="form-control g-input" id="referenciaRecambioA" name="referenciaRecambioA"  maxlength="25" required>
                            <input type="text" class="form-control g-input" id="sustitucion" name="sustitucion" readonly>
                        </div>
                    </div>  

                    <div class="col-md-1">              
                        <div class="form-group">
                            <label for="codigoFabricanteA">C.Fab.</label>
                            <input type="text" class="form-control g-input" id="codigoFabricanteA" name="codigoFabricanteA" maxlength="2" readonly>
                        </div>
                    </div>  
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="fabricanteA">Fabricante</label>
                            <input type="text" class="form-control" id="fabricanteA" readonly="readonly">
                            <input type="text" class="form-control g-input" id="equivalencia" name="equivalencia" readonly>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <img id="logoFabricanteA" class="g-img previstaImagen" src="">
                        <input type="text" class="form-control g-input" id="idRecambioA" name="idRecambioA" readonly>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="descripcion">Descripción (A)</label>
                            <input type="text" class="form-control g-input" id="descripcionRecambioA" name="descripcionRecambioA" readonly>
                        </div>
                    </div>
                </div><!--row-->
                
                <div class="row">
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="sustitucion">Tipo de Sustitución</label>
                            <select class="form-control g-select" id="sustitucion" name="sustitucion">
                                <option value="1">A es sustituida por B</option>
                                <option value="2">A equivalente B</option>                                                              
                            </select> 
                        </div>               
                    </div>             
                </div><!--row-->
                
                <div class="row">
                    <div class="col-md-3">              
                        <div class="form-group">
                            <label for="referenciaRecambioB">Referencia B<a href="formularioRecambio.html" title="Formulario Recambio"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>                            
                            <input type="text" class="form-control g-input" id="referenciaRecambioB" name="referenciaRecambioB"  maxlength="25" required>
                            <input type="text" class="form-control g-input" id="idRecambioB" name="idRecambioB">
                        </div>
                    </div>  

                    <div class="col-md-1">              
                        <div class="form-group">
                            <label for="codigoFabricanteB">C.Fab.</label>
                            <input type="text" class="form-control g-input" id="codigoFabricanteB" name="codigoFabricanteB" maxlength="2" readonly>
                        </div>
                    </div>  
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="fabricanteB">Fabricante</label>
                            <input type="text" class="form-control" id="fabricanteB" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <img id="logoFabricanteB" class="g-img previstaImagen" src="">
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="descripcionRecambioB">Descripción</label>
                            <input type="text" class="form-control g-input" id="descripcionRecambioB" name="descripcionRecambioB" readonly>
                        </div>
                    </div>
                </div><!--row-->               


                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">
                    </div>
                </nav>



            </form>
        </div>
    </body>


</html>
