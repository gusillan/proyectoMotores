<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Entidad</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="css/fonts/fonts.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/overload.css"/>

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioEntidad.js" type="text/javascript"></script>   
        <script src="js/jquery.maskedinput.js" type="text/javascript"></script> 

    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1>Formulario Entidades</h1>      
            </div>

            <form name="formularioEntidad" id="formulario">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idEntidad" class="">Código</label>
                            <input type="text" class="form-control" id="idEntidad" name="idEntidad" size="5" maxlength="6" readonly="readonly">
                        </div>               
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="dniEntidad">DNI/CIF</label>
                            <input type="text" class="form-control g-input" id="dniEntidad" name="dniEntidad" pattern="[0-9]{8}[A-Z]{1}|[ABCDEFGHJNPQRSUVW]{1}[0-9]{7}[0-9A-Z]{1}" maxlength="9" required title="Debe de contener 9 dígitos númericos y una letra" data-toggle="popover">
                        </div>               
                    </div>         
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="nombreEntidad">Nombre</label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="nombreEntidad" name="nombreEntidad" size="45" maxlength="40" required title="Complete el nombre">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarNombre">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>               
                    </div>             
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="direccionEntidad">Dirección</label>
                            <input type="text" class="form-control g-input" id="direccionEntidad" name="direccionEntidad" size="55" maxlength="50">
                        </div>               
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="cPostalEntidad">Código Postal <a href="formularioCpostal.html" title="Formulario Código Postal"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="cPostalEntidad" name="cPostalEntidad" pattern="[0-9]{5}" maxlength="5" title="Debe de contener 5 dígitos númericos" data-toggle="popover">
                        </div>
                    </div>  
                    <div class="col-md-6">              
                        <div class="form-group">
                            <label for="poblacionEntidad">Población</label>
                            <input type="text" class="form-control g-input" id="poblacionEntidad" name="poblacionEntidad" size="40" maxlength="35">
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="telefonoEntidad">Teléfono</label>
                            <input type="tel" class="form-control g-input" id="telefonoEntidad" name="telefonoEntidad" pattern="[0-9 ]+"  title="Debe de contener 9 dígitos númericos" data-toggle="popover">
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="movilEntidad">Móvil</label>
                            <input type="tel" class="form-control g-input" id="movilEntidad" name="movilEntidad" pattern="[0-9 ]+"  title="Debe de contener 9 dígitos númericos" data-toggle="popover">
                        </div>
                    </div>
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="emailEntidad">Email</label>
                            <input type="email" class="form-control g-input" id="emailEntidad" name="emailEntidad" size="55" maxlength="50" title="Debe de tener el formato de email con @ y terminación .com o .es" data-toggle="popover">
                        </div>
                    </div>
                </div><!--row-->



                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="infoEntidad">Información</label>
                            <textarea class="form-control g-textarea" id="infoEntidad" name="infoEntidad" rows="3"></textarea>
                        </div>               
                    </div>
                </div><!--row-->

                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">  
                    </div>
                </nav>



            </form>
        </div>
    </body>




</html>
