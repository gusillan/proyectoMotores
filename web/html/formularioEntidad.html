<!DOCTYPE html>

<html lang="es">

<head>
  <title>Formulario Entidad</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/overload.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"> 
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
  <script src="js/global.js" type="text/javascript"></script> 
  <script src="js/formularioEntidad.js" type="text/javascript"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- <script src="js/comunes.js" type="text/javascript"></script> --> 
  <!-- <script src="js/formulario.js" type="text/javascript"></script> -->


</head>

<body>

  <div class="formulario container">
    
    <div class="page-header">
      <h1>Formulario Entidades</h1>      
    </div>

    <form name="formEntidad">
    
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label for="idEntidad" class="">Código</label>
            <input type="text" class="form-control g-input" id="idEntidad" name="idEntidad" size="5" maxlength="6" disabled="true">
          </div>               
        </div>
        <div class="col-md-2">              
          <div class="form-group">
            <label for="dni">DNI/CIF</label>
            <input type="text" class="form-control g-input" id="dni" name="dni" pattern="[0-9]{8}[A-Z]{1}" maxlength="9" required>
          </div>               
        </div>         
      </div><!--row-->

      <div class="row">
        <div class="col-md-8">              
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-group">
              <input type="text" class="form-control g-input" id="nombre" name="nombre" size="45" maxlength="40" required>
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" id="buscarNombre">Buscar</button>
              </span>
            </div><!-- /input-group -->
          </div>               
        </div>             
      </div><!--row-->

      <div class="row">
        <div class="col-md-8">              
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control g-input" id="direccion" name="direccion" size="55" maxlength="50">
          </div>               
        </div>
      </div><!--row-->

      <div class="row">
        <div class="col-md-2">              
          <div class="form-group">
            <label for="cpostal">Código Postal</label>
            <input type="text" class="form-control g-input" id="cpostal" name="cpostal" pattern="[0-9]{5}" maxlength="5">
          </div>
        </div>  
        <div class="col-md-6">              
          <div class="form-group">
            <label for="poblacion">Población</label>
            <input type="text" class="form-control g-input" id="poblacion" name="poblacion" size="40" maxlength="35">
          </div>
        </div>
      </div><!--row-->

      <div class="row">
        <div class="col-md-2">              
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control g-input" id="telefono" name="telefono" pattern="[0-9]{9}" maxlength="9">
          </div>
        </div>
        <div class="col-md-2">              
          <div class="form-group">
            <label for="movil">Móvil</label>
            <input type="tel" class="form-control g-input" id="movil" name="movil" pattern="[0-9]{9}" maxlength="9">
          </div>
        </div>
        <div class="col-md-4">              
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control g-input" id="email" name="email" size="55" maxlength="50">
          </div>
        </div>
      </div><!--row-->



      <div class="row">
        <div class="col-md-8">              
          <div class="form-group">
            <label for="informacion">Información</label>
            <textarea class="form-control" id="informacion" name="informacion" rows="3"></textarea>
          </div>               
        </div>
      </div><!--row-->

      <div class="g-space"></div>

      <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
          <input type="button" class="btn btn-primary  navbar-btn o-navbar-btn" value="Alta" id="alta" >
          <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja">
          <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Modificar" id="modificar">
          <input type="reset" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
          <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listados" id="listados">
          <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Salir" id="salir">             
        </div>
      </nav>



    </form>
  </div>
</body>




<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog o-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Buscar por nombre</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">              
            <div class="form-group">
              <label for="filtrarNombre">Nombre</label>
              <input type="text" class="form-control g-input" id="filtrarNombre" name="filtrarNombre">
            </div>
          </div>
          <div class="col-md-6">              
            <div class="form-group">
              <label for="filtrarPoblacion">Poblacion</label>
              <input type="text" class="form-control g-input" id="filtrarPoblacion" name="filtrarPoblacion">
            </div>
          </div>          
        </div><!--row-->
        <table class="table table-striped g-table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Poblacion</th>
            </tr>
          </thead>
          <tbody id="tableNames">
            <!-- Aqui se añade la lista de items -->

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="cancelarModal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="seleccionarNombre">Seleccionar</button>
      </div>
    </div><!--modal-content-->
  </div>
</div>





</html>
