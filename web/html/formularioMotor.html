<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Motores</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="css/fonts/fonts.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/overload.css"/>

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioMotor.js" type="text/javascript"></script> 
    </head>


    <body>

        <div class="container">

            <div class="page-header">
                <h1>Formulario Motores</h1>      
            </div>

            <form name="formularioMotor" id="formulario">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idMotor" class="">ID Motor</label>
                            <input type="text" class="form-control" id="idMotor" name="idMotor" size="11" maxlength="11" readonly="readonly">
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoMotor">Código<a href="#" id="nuevoMotorBoton" class="g-hideByDefault" title="Nuevo motor con mismo código"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoMotor" name="codigoMotor"  maxlength="10" required>
                        </div>
                    </div>  
                    <div class="col-md-6">              
                        <div class="form-group">
                            <label for="descripcionMotor">Descripción</label>
                            <input type="text" class="form-control g-input" id="descripcionMotor" name="descripcionMotor" maxlength="40" required title="Descripción motor" data-toggle="popover">
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="combustibleMotor">Combustible</label>
                            <select class="form-control g-select" id="combustibleMotor" name="combustibleMotor">
                                <option value="A"></option>
                                <option value="D">DIESEL</option>
                                <option value="G">GASOLINA</option>
                                <option value="H">HIBRIDO</option>
                                <option value="E">ELECTRICO</option>                                    
                            </select> 
                        </div>               
                    </div>             
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="cilindradaMotor">Cilindrada (c.c.)</label>
                            <input type="text" class="form-control g-input" id="cilindradaMotor" name="cilindradaMotor" pattern="[0-9]{3,4}" maxlength="4" title="nº de c.c." data-toggle="popover">
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="kwMotor">Potencia (KW)</label>
                            <input type="text" class="form-control g-input" id="kwMotor" name="kwMotor" pattern="[0-9.]{2,5}" maxlength="5" title="Potencia en KW" data-toggle="popover" title="Potencia en KW" required>
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="cv">Potencia (CV)</label>
                            <input type="text" class="form-control" id="cv" readonly="readonly">
                        </div>
                    </div>
                </div><!--row-->
                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoFabricante">Código Marca <a href="formularioFabricante.html" title="Formulario Fabricante"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoFabricante" name="codigoFabricante" maxlength="2" required title="Código 2 letras" data-toggle="popover">
                        </div>
                    </div>  
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="nombreFabricante">Marca Motor</label>
                            <input type="text" class="form-control" id="nombreFabricante" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <img id="logoFabricante" class="g-img previstaImagen" src="">
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="infoMotor">Información</label>
                            <textarea class="form-control g-textarea" id="infoMotor" name="infoMotor" rows="3"></textarea>
                        </div>               
                    </div>
                </div><!--row-->


                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">
                    </div>
                </nav>



            </form>
        </div>
    </body>


</html>
