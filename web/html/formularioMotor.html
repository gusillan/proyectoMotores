<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Motores</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ESTILOS CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/overload.css">

        <!-- JAVASCRIPT -->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
	<script src="js/global.js" type="text/javascript"></script> 
	<script src="js/formularioMotor.js" type="text/javascript"></script> 
    </head>


    <body>

        <div class="container">

            <div class="page-header">
                <h1>Formulario Motores</h1>      
            </div>

            <form name="formMotor" id="formMotor">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idMotor" class="">ID Motor</label>
                            <input type="text" class="form-control" id="idMotor" name="idMotor" size="11" maxlength="11" readonly="readonly">
                        </div>               
                    </div>
                    <div class="col-md-3">
                    	<div class="form-group g-hideByDefault" id="nuevoMotorBotonGroup">
	                    	<label for="nuevoMotorBoton" class="">Nuevo motor</label>
		                    <input type="button" name="nuevoMotorBoton" class="btn btn-warning" value="Nuevo motor con mismo código" id="nuevoMotorBoton" disabled>  
	                    </div>                                	
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input type="text" class="form-control g-input" id="codigo" name="codigo"  maxlength="10" required>
                        </div>
                    </div>  
                    <div class="col-md-6">              
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control g-input" id="descripcion" name="descripcion" maxlength="40" required title="Descripción motor" data-toggle="popover">
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="codigo">Combustible</label>
                            <select class="form-control" id="combustible" name="combustible">
                                <option value="A"></option>
                                <option value="D">DIESEL</option>
                                <option value="G">GASOLINA</option>
                                <option value="H">HIBRIDO</option>
                                <option value="E">ELECTRICO</option>                                    
                            </select> 
                        </div>               
                    </div>             
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="cilindrada">Cilindrada (c.c.)</label>
                            <input type="text" class="form-control g-input" id="cilindrada" name="cilindrada" pattern="[0-9]{3,4}" maxlength="4" title="nº de c.c." data-toggle="popover">
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="kw">Potencia (KW)</label>
                            <input type="text" class="form-control g-input" id="kw" name="kw" pattern="[0-9.]{2,5}" maxlength="5" title="Potencia en KW" data-toggle="popover">
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="cv">Potencia (CV)</label>
                            <input type="text" class="form-control g-input" id="cv" readonly="readonly">
                        </div>
                    </div>
                </div><!--row-->
                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoMarca">Código Marca</label>
                            <input type="text" class="form-control g-input" id="codigoMarca" name="codigoMarca" maxlength="2" required title="Código 2 letras" data-toggle="popover">
                        </div>
                    </div>  
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="descripcion">Marca Motor</label>
                            <input type="text" class="form-control g-input" id="marcaMotor" readonly="readonly">
                        </div>
                    </div>
	                <div class="col-md-2">
	                	<img id="logoMarca" class="g-img previstaImagen" src="ford.png">
	                </div>
                </div><!--row-->


               

                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Salir" id="salir">  
                    </div>
                </nav>



            </form>
        </div>
    </body>


</html>
