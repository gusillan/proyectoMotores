<div class='modal fade' id="@modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog o-modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">@titulo</h4>
            </div>
            <div class="modal-body">
                <table class="table g-table-hover">
                    <thead>
                        <tr id="@modal-head">

                        </tr>
                    </thead>
                    <tbody id="@modal-items">

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="cancelarModal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="seleccionarItem">Seleccionar</button>
            </div>
        </div>
    </div>
</div>
