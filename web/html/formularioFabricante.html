<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Fabricante</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/global.css" />
        <link rel="stylesheet" href="css/overload.css">

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioFabricante.js" type="text/javascript"></script> 


    </head>

    <body>

        <div class="container">
            <div class="page-header">
                <h1>Formulario Fabricantes</h1>
            </div>

            <form name="formFabricante" id="formFabricante">

                <div class="row">  
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idFabricante">ID Fabricante</label>
                            <input type="text" class="form-control" id="idFabricante" name="idFabricante" size="5" readonly="readonly">
                        </div>          
                    </div> 
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input type="text" class="form-control g-input" id="codigo" name="codigo" required title="Ponga un código">
                        </div>          
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="descripcion">Nombre</label>
                            <input type="text" class="form-control g-input" id="nombre" name="nombre">
                        </div>          
                    </div>
                </div>
                <div class="row">    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="logo">Logotipo</label>
                            <input type="text" class="form-control g-input" id="logo" name="logo">
                        </div>          
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="centrado">
                                <img id="imgLogo" class="g-img" height="100" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="g-space"></div>


                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">
                    </div>
                </nav>
            </form>




        </div>

    </body>
</html>
