<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Vehículo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <link rel="stylesheet" href="css/fonts/fonts.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/overload.css"/>

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioVehiculo.js" type="text/javascript"></script> 
        <script src="js/jquery.maskedinput.js" type="text/javascript"></script> 

    </head>

    <body>

        <div class="container">

            <div class="page-header">
                <h1>Formulario Vehículo</h1>      
            </div>

            <form name="formVehiculo" id="formVehiculo">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idVehiculo" class="">ID Vehiculo</label>
                            <input type="text" class="form-control" id="idVehiculo" name="idVehiculo" size="5" maxlength="6" readonly="readonly">
                        </div>               
                    </div>
                    <div class="col-md-4">
                        <img id="logoMarca" class="g-img" src="">
                    </div>   
                    <div class="col-md-2">
                        <img src="" id="silueta"  class="g-img-modelo g-img"/>    
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control g-input" id="matricula" name="matricula"  maxlength="10" required title="Complete una matrícula válida. Todo junto sin espacios ni guiones" pattern="[0-9]{4}[A-Z]{3}|[A-Z]{1,2}[0-9]{4}[A-Z]{1,2}">
                        </div>               
                    </div>   
                    <div class="col-md-4">              
                        <div class="form-group">
                            <label for="chasis">Chasis</label>
                            <div class="form-group">
                                <input type="text" class="form-control g-input" id="chasis" name="chasis"  size="20" maxlength="17" required title="Introduzca el nº de chasis con 17 cifras" pattern="[ABCDEFGHJKLMNPRSTUVWXYZ0-9]{17}">
                            </div><!-- /input-group -->
                        </div>
                    </div>

                            
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoModelo">Código Modelo <a href="formularioModelo.html" title="Formulario Modelo"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoModelo" name="codigoModelo" size="5" maxlength="5"  title="Ponga código válido" required>
                        </div>               
                    </div>
                    <div class="col-md-6">              
                        <div class="form-group">
                            <label for="descripcionModelo">Descripción Modelo</label>            
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="descripcionModelo">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarModelo">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>               
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoMotor">Código Motor <a href="formularioMotor.html" title="Formulario Motor"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoMotor" name="codigoMotor" title="Ponga código válido" required>
                        </div>
                    </div>  
                    <div class="col-md-6">              
                        <div class="form-group">
                            <label for="descripcionMotor">Descripción Motor</label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="descripcionMotor">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarMotor">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="fechaMatricula">Fecha Matrícula</label>
                            <input type="text" class="form-control g-input" id="fechaMatricula" name="fechaMatricula" > <!--pattern="(0[1-9]|1[012])/(19|20)\d\d">-->
                            <!--<input type="date" class="form-control g-input" id="fechaMatricula" name="fechaMatricula">-->
                        </div>                   
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoCliente">Código Cliente <a href="formularioEntidad.html" title="Formulario Entidad"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoCliente" name="codigoCliente" title="Ponga código válido" >
                        </div>
                    </div>  
                    <div class="col-md-6">              
                        <div class="form-group">
                            <label for="nombreCliente">Nombre Cliente</label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="nombreCliente">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarEntidad">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="informacion">Información</label>
                            <textarea class="form-control g-textarea" id="informacion" name="informacion" rows="3"></textarea>
                        </div>               
                    </div>
                </div><!--row-->

                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">
                    </div>
                </nav>



            </form>
        </div>
    </body>





</html>
