<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Mano de Obra</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <!--         <link rel="stylesheet" href="css/fonts/fonts.css"/> -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/overload.css"/>

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioManoObra.js" type="text/javascript"></script> 
        <script src="js/jquery.maskedinput.js" type="text/javascript"></script> 
    </head>


    <body>

        <div class="container">

            <div class="page-header">
                <h1>Formulario Mano de Obra</h1>      
            </div>

            <form name="formManoObra" id="formManoObra">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idRecambio" class="">ID Mano Obra</label>
                            <input type="text" class="form-control" id="idManoObra" name="idManoObra" size="11" maxlength="11" readonly="readonly">                            
                        </div>
                    </div>
                    <div class="col-md-2">  
                        <div class="form-group">
                            <label for="codigoMO" class="">Código Mano Obra</label>
                            <input type="text" class="form-control" id="codigoMO" name="codigoMO" readonly="readonly">                            
                        </div>
                    </div>
                </div><!--row-->

                 <div class="row">


                    <div class="col-md-4">

                        <div class="form-group" id="codigoRecambio">
                            <div class="form-group">
                                <label for="listaCategorias">Recambio asociado a Mano de Obra</label>
                                <select class="form-control g-select" id="listaCategorias" name="codigoRecambio"></select>
                            </div> 
                        </div>


                    </div>
                </div><!--row-->
                
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group"> 
                            <label for="codigo">Código Principal</label>
                            <input type="text" class="form-control g-input" id="codigo" name="codigo">  
                        </div>
                    </div>  

                    <div class="col-md-6">  
                        <div class="form-group">
                            <label for="descripcion">Descripción Mano Obra</label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="descripcionMO" name="descripcionMO" maxlength="40" required title="Descripción trabajo realizado" data-toggle="popover">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarMO">Buscar</button>
                                </span>
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-2">
                        <div class="form-group"> 
                            <label for="tiempo">Tiempo Genérico</label>
                            <input type="text" class="form-control g-input" id="tiempo" name="tiempo">  
                        </div>
                    </div>
                </div><!--row-->


               

                <div class="row">
                    <div class="col-sm-2">              
                        <div class="form-group">
                            <label for="codigoModelo">Código Modelo<a href="formularioModelo.html" title="Formulario Modelo"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoModelo" name="codigoModelo" size="5" maxlength="5" >
                        </div>               
                    </div>
                    <div class="col-sm-6">              
                        <div class="form-group">
                            <label for="descripcionModelo">Descripción Modelo</label>            
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="descripcionModelo" >
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarModelo">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>               
                    </div>
                    <div class="col-sm-2">              
                        <div class="form-group">
                            <label for="idModelo">ID Modelo</label>
                            <input type="text" class="form-control g-input" id="idModelo" name="idModelo" value="0000" readonly>                            
                        </div>               
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-sm-2">              
                        <div class="form-group">
                            <label for="codigoMotor">Código Motor <a href="formularioMotor.html" title="Formulario Motor"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoMotor" name="codigoMotor">                          
                        </div>
                    </div>  
                    <div class="col-sm-6">              
                        <div class="form-group">
                            <label for="descripcionMotor">Descripción Motor</label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="descripcionMotor">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarMotor">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-sm-2">              
                        <div class="form-group">
                            <label for="idMotor">ID Motor</label>
                            <input type="text" class="form-control g-input" id="idMotor" name="idMotor" value="0000" readonly>                            
                        </div>               
                    </div>
                </div><!--row-->









                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="informacion">Descripcion Mano de Obra adicional</label>
                            <textarea class="form-control g-textarea" id="informacion" name="informacion" rows="3"></textarea>
                        </div>               
                    </div>
                </div><!--row-->


                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">
                    </div>
                </nav>



            </form>
        </div>
    </body>


</html>
