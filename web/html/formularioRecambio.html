<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Formulario Recambio</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ESTILOS CSS -->
        <!--         <link rel="stylesheet" href="css/fonts/fonts.css"/> -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/overload.css"/>

        <!-- JAVASCRIPT -->
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>  
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-confirmation.min.js" type="text/javascript"></script> 
        <script src="js/global.js" type="text/javascript"></script> 
        <script src="js/formularioRecambio.js" type="text/javascript"></script> 
        <script src="js/jquery.maskedinput.js" type="text/javascript"></script> 
    </head>


    <body>

        <div class="container">

            <div class="page-header">
                <h1>Formulario Recambio</h1>      
            </div>

            <form name="formRecambio" id="formulario">

                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="idRecambio" class="">ID Recambio</label>
                            <input type="text" class="form-control" id="idRecambio" name="idRecambio" size="11" maxlength="11" readonly="readonly">
                        </div>               
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="codigo">Referencia
                                <a href="#" id="nuevoRecambioBoton" class="g-hideByDefault" title="Nuevo recambio con la misma referencia">
                                    <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                                </a>
                                <a href="#" id="infoSustituciones" class="g-hideByDefault" title="No tiene sustituciones">
                                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                </a>
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="referenciaRecambio" name="referenciaRecambio"  maxlength="25" required>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="duplicarReferencia" title="Añadir misma referencia con distrinto fabricante">(+)</button>
                                    <button type="button" class="btn btn-primary" id="equivalencia" title="Equivalencias">(E)</button>
                                    <button type="button" class="btn btn-primary" id="sustitucion" title="Sustituciones">(S)</button>
                                </span>
                            </div>
                        </div>
                    </div>  

                    <div class="col-md-1">              
                        <div class="form-group">
                            <label for="codigoFabricante">C.Fab.<a href="formularioFabricante.html" title="Formulario Fabricante"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoFabricante" name="codigoFabricante" maxlength="2" required title="Código 2 letras" data-toggle="popover">
                            <input type="hidden" name="idFabricante" id="idFabricante">
                        </div>
                    </div>  
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="marca">Fabricante</label>
                            <input type="text" class="form-control" id="nombreFabricante" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <img id="logoFabricante" class="g-img previstaImagen" src="">
                    </div>
                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="descripcionRecambio">Descripción</label>
                            <div class="input-group">
                                <input type="text" class="form-control g-input" id="descripcionRecambio" name="descripcionRecambio" maxlength="40" required title="Descripción recambio" data-toggle="popover">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-primary" id="buscarRecambio">Buscar</button>
                                </span>
                            </div>
                        </div>

                    </div>
                </div><!--row-->


                <div class="row">
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="pvpRecambio">Precio Venta </label>
                            <input type="text" step=".01" class="form-control g-input" id="pvpRecambio" name="pvpRecambio" pattern="[0-9]{1,6}\.[0-9]{2}" placeholder="0.00" maxlength="9" title="Precio en euros" data-toggle="popover" required>
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="dtoRecambio">Descuento %</label>
                            <input type="text" step=".01" class="form-control g-input" id="dtoRecambio" name="dtoRecambio" pattern="[0-9]{1,2}\.[0-9]{2}" placeholder="0.00" maxlength="5" title="Porcentaje en formato 0.00" data-toggle="popover" required>
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="neto">Precio Neto Calculado</label>
                            <input type="text" class="form-control" id="neto" readonly="readonly">
                        </div>
                    </div>
                </div><!--row-->
                <div class="row">
                    <div class="col-md-1">              
                        <div class="form-group">
                            <label for="stockRecambio">Stock</label>
                            <input type="text" step=".1" class="form-control g-input" id="stockRecambio" name="stockRecambio" pattern="[0-9]{1,}\.[0-9]{1}" placeholder="0.0" maxlength="10"  title="Cantidad actual en Stock" data-toggle="popover" required>
                        </div>
                    </div>
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="ubicacionRecambio">Ubicación</label>
                            <input type="text" class="form-control g-input" id="ubicacionRecambio" name="ubicacionRecambio" maxlength="15" title="Descripción motor" data-toggle="popover">
                        </div>
                    </div>                    
                    <div class="col-md-2">              
                        <div class="form-group">
                            <label for="codigoCategoria">Código Categoría<a href="formularioCategoria.html" title="Formulario Categoria de recambio"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></label>
                            <input type="text" class="form-control g-input" id="codigoCategoria" name="codigoCategoria" maxlength="2" required title="Código de dos letras" data-toggle="popover">
                        </div>
                    </div>  
                    <div class="col-md-3">              
                        <div class="form-group">
                            <label for="categoria">Categoría</label>
                            <input type="text" class="form-control" id="categoria" readonly="readonly">
                        </div>
                    </div>

                </div><!--row-->

                <div class="row">
                    <div class="col-md-8">              
                        <div class="form-group">
                            <label for="infoRecambio">Información</label>
                            <textarea class="form-control g-textarea" id="infoRecambio" name="infoRecambio" rows="3"></textarea>
                        </div>               
                    </div>
                </div><!--row-->


                <div class="g-space"></div>

                <nav class="navbar navbar-inverse navbar-fixed-bottom">
                    <div class="container">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Guardar" id="guardar" >
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Baja" id="baja" disabled>
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Limpiar Formulario" id="limpiar">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Listado" id="listado">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Volver" id="volver">
                        <input type="button" class="btn btn-primary navbar-btn o-navbar-btn" value="Inicio" id="inicio">
                    </div>
                </nav>



            </form>
        </div>
    </body>


</html>
