 <!-- ESTILOS CSS -->

<body>
    <header class="header">
    <h1>Formulario de Códigos Postales</h1>       
  </header>

  <section>
    <form name="formCpostal" id ="formCpostal">
      <div class="referenceGrid">              
        <label for="codigo">Código Postal</label>
        <input type="text" class="inputtxt" id="codigo" name="codigo" size="5" maxlength="6">
      </div> 
      <div class="dniGrid">              
        <label for="poblacion">Población</label>
        <input type="text" class="inputtxt" id="poblacion" name="poblacion"  maxlength="25">
      </div> 
      
      <navbar class="navbar">
        <input type="button" value="Alta" id="alta"><!--
     --><input type="button" value="Baja" id="baja"><!--
     --><input type="button" value="Modificar" id="modificar"><!--
     --><input type="button" value="Limpiar Formulario" id="limpiar"><!--
     --><input type="button" value="Listados" id="listados"><!--
     --><input type="button" value="Salir" id="salir">
     <button class="btn btn-default" data-toggle="confirmation">Confirmacion</button>
      </navbar>

    </form>

  </section>
</body>
